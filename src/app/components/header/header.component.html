<div class="grid grid-nogutter w-full" style="padding-top: -80px; height: 100vh;">
    <div class="w-full h-full flex justify-content-center align-items-center">
        <div class="flex flex-column justify-content-center align-items-center" style="max-width: 830px;">
            <div class="flex flex-column justify-content-center align-items-center">
                <img alt="Card" class="border-circle" [style]="{ width: '120px', height: '120px' }" src="https://media.licdn.com/dms/image/D4E03AQH1o4Avl01RCA/profile-displayphoto-shrink_800_800/0/1698873322772?e=2147483647&v=beta&t=bU_iaAUxnhokAcSmCwTi-LFF1MTZ12S4OruFTeeneoQ" />
                <div class="text-2xl font-light py-3">Hello! My name is Kylie Oliver</div>
                <div class="text-8xl line-height-1 text-center pb-2">Full Stack developer based in Orlando.</div>
                <p class="text-lg text-center line-height-3">I am a full stack developer with a specialty in front end angular development. Currently, I am expanding my skillset working at one of the world's leading Cybersecurity platforms.</p>
            </div>
            <div class="flex align-items-center gap-3 pt-3">
                <button [style]="{'height': '40px', 'width': '40px'}" class="text-5xl text-green-600" pButton icon="fa-brands fa-github" [rounded]="true" [text]="true" severity="secondary" href="https://linkedin.com/in/kylie-oliver"></button>
                <p-button styleClass="pb-2" [style]="{'height': '40px', 'width': '40px'}" [rounded]="true" icon="fa-brands fa-linkedin-in text-xl" severity="info" />
                <p-button  [style]="{'height': '50px'}" styleClass="px-4 py-2" class="pl-1" [rounded]="true" label="my resume" variant="outlined" icon="fa-solid fa-download" iconPos="right" severity="contrast" />
            </div>
        </div>
    </div>
</div>
